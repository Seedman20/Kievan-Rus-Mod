# Nation
Ukraine = Украина
Ivan Sirko = Иван Сирко
Your lands will soon be mine, prepare for war! = Твои земли скоро будут моими, готовься к войне!
Have you declared war on us? This was a huge mistake on your part, prepare to be destroyed! = Вы объявили нам войну? Это была огромная ошибка с вашей стороны, приготовьтесь к уничтожению!
You have destroyed our once great civilization. History will not look kindly upon you. = Вы уничтожили нашу некогда великую цивилизацию. История не будет благосклонно относиться к вам.
Greetings, stranger! I am Ivan Sirko, Vataman of Zaporizhian Cossacks. Gaze in awe on the majesty that is our great civilization! = Приветствую, странник! Я Иван Сирко, Атаман Запорожских Казаков. С трепетом смотрите на величие нашей великой цивилизации!
Hello! = Привет!
You again! What did you want? = Снова вы! Чего вы хотите?
Well, how is my proposal to you? = Ну как тебе моё предложение?
Fertile Lands = Плодородные земли

